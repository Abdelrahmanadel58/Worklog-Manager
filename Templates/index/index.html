<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Worklog Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Worklog Manager</h1>

            <form action="/add" method="POST">
                <div class="field">
                    <label class="label">Select Date</label>
                    <div class="control">
                        <input class="input" type="date" name="date" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Entry Type</label>
                    <div class="control">
                        <div class="select">
                            <select name="type">
                                <option value="work">Work From Office</option>
                                <option value="holiday">Holiday</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <button class="button is-primary" type="submit">Add Entry</button>
                    </div>
                </div>
            </form>

            <hr>
            <a href="/view" class="button is-link">View Entries</a>
        </div>
    </section>
</body>
</html>
